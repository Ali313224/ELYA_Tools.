<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>توليد رمز QR - ELYA Tools</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a0f0a;
      color: #ff6600;
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff6600;
      background-color: #2a1208;
      color: #fff;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff6600;
      color: #1a0f0a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    canvas, img {
      margin-top: 20px;
      max-width: 300px;
    }
    #logoPreview {
      display: block;
      margin: 10px auto 20px;
      max-width: 100px;
      border: 2px solid #ff6600;
      border-radius: 8px;
    }
    #logoInput {
      display: none;
    }
    label[for="logoInput"] {
      display: inline-block;
      background-color: #ff6600;
      color: #1a0f0a;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>أنشئ رمز QR</h1>
  <input type="text" id="text" placeholder="أدخل رابطًا أو نصًا" />
  <br>
  <p>اختر صورة لوضعها كلوغو في الكيو آر كود:</p>
  <label for="logoInput">اختر ملفًا</label>
  <input type="file" id="logoInput" accept="image/*" />
  <img id="logoPreview" src="" alt="شعار QR" style="display:none;" />
  <br>
  <button onclick="generateQR()">توليد</button>
  <button onclick="downloadQR()">تنزيل الكود</button>
  <br>
  <canvas id="qrcode"></canvas>

  <script>
    let logoImage = null;

    document.getElementById('logoInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          logoImage = new Image();
          logoImage.src = event.target.result;
          document.getElementById('logoPreview').src = event.target.result;
          document.getElementById('logoPreview').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function generateQR() {
      const canvas = document.getElementById('qrcode');
      const text = document.getElementById('text').value;
      QRCode.toCanvas(canvas, text, {
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      }, function (error) {
        if (error) console.error(error);
        if (logoImage) {
          const ctx = canvas.getContext('2d');
          const size = canvas.width * 0.2;
          const x = (canvas.width - size) / 2;
          const y = (canvas.height - size) / 2;
          ctx.drawImage(logoImage, x, y, size, size);
        }
      });
    }

    function downloadQR() {
      const canvas = document.getElementById('qrcode');
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
