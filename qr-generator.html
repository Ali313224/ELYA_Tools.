<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>توليد رمز QR - ELYA Tools</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a0f0a;
      color: #ff6600;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff6600;
      background-color: #2a1208;
      color: #fff;
      margin: 10px 0;
    }
    button {
      background-color: #ff6600;
      color: #1a0f0a;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
    }
    img#logoPreview {
      margin-top: 10px;
      max-width: 100px;
      max-height: 100px;
      border: 2px solid #ff6600;
      border-radius: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>أنشئ رمز QR</h1>

  <input type="text" id="text" placeholder="أدخل رابطًا أو نصًا" />
  <br>

  <input type="file" id="logoInput" accept="image/*" />
  <label style="display:block; margin: 5px 0;">اختر صورة لوضعها كلوغو في الكيو ار كود</label>
  <img id="logoPreview" style="display: none;" />

  <br>
  <button onclick="generateQR()">توليد</button>
  <br>
  <canvas id="qrcode"></canvas>
  <br>
  <button onclick="downloadQR()">تنزيل الكيو آر كصورة</button>

  <script>
    let logoImg = null;

    document.getElementById('logoInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        logoImg = new Image();
        logoImg.src = reader.result;
        logoImg.onload = function () {
          const preview = document.getElementById('logoPreview');
          preview.src = logoImg.src;
          preview.style.display = 'block';
        };
      };
      reader.readAsDataURL(file);
    });

    function generateQR() {
      const canvas = document.getElementById('qrcode');
      const text = document.getElementById('text').value;

      QRCode.toCanvas(canvas, text, {
        errorCorrectionLevel: 'H',
        color: { dark: "#000000", light: "#ffffff" },
        width: 300
      }, function (error) {
        if (error) console.error(error);
        else if (logoImg) {
          const ctx = canvas.getContext('2d');
          const size = 60;
          const x = (canvas.width - size) / 2;
          const y = (canvas.height - size) / 2;
          ctx.drawImage(logoImg, x, y, size, size);
        }
      });
    }

    function downloadQR() {
      const canvas = document.getElementById('qrcode');
      const link = document.createElement('a');
      link.download = 'qr-code.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
