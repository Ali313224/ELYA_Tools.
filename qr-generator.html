<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>توليد رمز QR - ELYA Tools</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a0f0a;
      color: #ff6600;
      padding: 20px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ff6600;
      background-color: #2a1208;
      color: #fff;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff6600;
      color: #1a0f0a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
  <h1>أنشئ رمز QR</h1>
  <input type="text" id="text" placeholder="أدخل رابطًا أو نصًا" />
  <br>
  <button onclick="generateQR()">توليد</button>
  <br>
  <canvas id="qrcode"></canvas>

  <script>
    function generateQR() {
      const canvas = document.getElementById('qrcode');
      const text = document.getElementById('text').value;
      QRCode.toCanvas(canvas, text, { color: { dark: "#ff6600", light: "#1a0f0a" } }, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
