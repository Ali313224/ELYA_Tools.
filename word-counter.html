<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عداد الكلمات - ELYA Tools</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a0f0a;
      color: #ff6600;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 200px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ff6600;
      background-color: #2a1208;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .result {
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      background-color: #ff6600;
      color: #1a0f0a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>أداة عداد الكلمات</h1>
  <textarea id="textInput" placeholder="اكتب النص هنا..."></textarea><br>
  <button onclick="countWords()">احسب الكلمات</button>
  <div class="result" id="result"></div>

  <script>
    function countWords() {
      const text = document.getElementById('textInput').value.trim();
      const words = text.split(/\s+/).filter(w => w.length > 0);
      document.getElementById('result').innerText = `عدد الكلمات: ${words.length}`;
    }
  </script>
</body>
</html>
