<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الآلة الحاسبة - ELYA Tools</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a0f0a;
      color: #ff6600;
      padding: 20px;
      text-align: center;
    }
    #calculator {
      background-color: #2a1208;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      border: 2px solid #ff6600;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      background-color: #1f0f08;
      color: #fff;
      text-align: left;
    }
    .buttons button {
      width: 60px;
      height: 40px;
      font-size: 16px;
      margin: 5px;
      background-color: #ff6600;
      border: none;
      border-radius: 5px;
      color: #1a0f0a;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>الآلة الحاسبة</h1>
  <div id="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button><br>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('*')">×</button><br>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('-')">−</button><br>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="press('+')">+</button><br>
      <button onclick="clearDisplay()" style="width: 100%">مسح</button>
    </div>
  </div>

  <script>
    function press(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch (e) {
        document.getElementById('display').value = "خطأ";
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
