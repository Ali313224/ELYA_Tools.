<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فك الضغط عن ملف ZIP - ELYA Tools</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a0f0a;
      color: #ff6600;
      text-align: center;
      padding: 30px;
    }
    input[type="file"] {
      margin: 20px auto;
      padding: 10px;
      border-radius: 8px;
      background-color: #2a1208;
      border: 2px solid #ff6600;
      color: #fff;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background-color: #2a1208;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ff6600;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>فك الضغط عن ملف ZIP</h1>
  <input type="file" id="zipFile" accept=".zip" />
  <ul id="fileList"></ul>

  <script>
    document.getElementById('zipFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const zip = new JSZip();
      zip.loadAsync(file).then(contents => {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        Object.keys(contents.files).forEach(filename => {
          zip.files[filename].async('string').then(content => {
            const li = document.createElement('li');
            li.textContent = `${filename}`;
            fileList.appendChild(li);
          }).catch(() => {
            const li = document.createElement('li');
            li.textContent = `${filename} (ملف غير نصي)`;
            fileList.appendChild(li);
          });
        });
      }).catch(() => {
        alert('حدث خطأ أثناء قراءة الملف.');
      });
    });
  </script>
</body>
</html>
