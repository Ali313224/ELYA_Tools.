<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فك الضغط عن ملف ZIP - ELYA Tools</title>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #1a0f0a;
      color: #ff6600;
      text-align: center;
      padding: 30px;
    }
    input[type="file"], button {
      margin: 10px auto;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #ff6600;
      color: #1a0f0a;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 20px auto;
    }
    li {
      background-color: #2a1208;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ff6600;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      align-items: start;
    }
    .buttons {
      margin-top: 5px;
    }
    .buttons button {
      margin: 5px 5px 0 0;
    }
    .content-box {
      background-color: #1a0f0a;
      color: #fff;
      border: 1px solid #ff6600;
      margin-top: 10px;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      direction: ltr;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>فك الضغط عن ملف ZIP</h1>
  <input type="file" id="zipFileInput" accept=".zip" />
  <br>
  <button onclick="extractZip()">فك ضغط الملف</button>
  <ul id="fileList"></ul>

  <script>
    let selectedZipFile = null;

    document.getElementById('zipFileInput').addEventListener('change', function (e) {
      selectedZipFile = e.target.files[0];
    });

    function extractZip() {
      if (!selectedZipFile) {
        alert('يرجى اختيار ملف ZIP أولاً');
        return;
      }

      const zip = new JSZip();
      zip.loadAsync(selectedZipFile).then(contents => {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        Object.keys(contents.files).forEach(filename => {
          const file = contents.files[filename];
          const li = document.createElement('li');
          li.innerHTML = `<strong>${filename}</strong>`;

          const btns = document.createElement('div');
          btns.className = "buttons";

          // زر عرض المحتوى
          const viewBtn = document.createElement('button');
          viewBtn.textContent = 'عرض المحتوى';
          viewBtn.onclick = () => {
            file.async('string').then(text => {
              const contentBox = document.createElement('div');
              contentBox.className = 'content-box';
              contentBox.textContent = text;
              li.appendChild(contentBox);
            }).catch(() => alert("لا يمكن عرض هذا الملف كنص."));
          };
          btns.appendChild(viewBtn);

          // زر التنزيل
          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = 'تنزيل';
          downloadBtn.onclick = () => {
            file.async('blob').then(blob => {
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = filename;
              a.click();
            });
          };
          btns.appendChild(downloadBtn);

          li.appendChild(btns);
          fileList.appendChild(li);
        });
      }).catch(() => {
        alert('حدث خطأ أثناء قراءة الملف.');
      });
    }
  </script>
</body>
</html>
